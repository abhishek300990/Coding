<html>
<script>
    class ListNode {
        constructor(data, next = null) {
            this.data = data;
            this.next = next
        }
    }
    function mergeLists(llist1, llist2) {
        let list = new ListNode(0)
        let dummy = list;
        while (llist1 !== null && llist2 !== null) {
            if (llist1.data > llist2.data) {
                dummy.next = llist2
                llist2 = llist2.next;

            } else {
                dummy.next = llist1;
                llist1 = llist1.next
            }
            dummy = dummy.next
        }
        while(llist1!==null){
            dummy.next=llist1
            llist1 =llist1.next;
            dummy = dummy.next
        }
        while(llist2!==null){
            dummy.next=llist2
            llist2 =llist2.next;
            dummy = dummy.next
        }
        return list.next
    }


    const list1 = new ListNode(1);
    list1.next = new ListNode(3);
    list1.next.next = new ListNode(7);

    const list2 = new ListNode(1);
    list2.next = new ListNode(2);
    console.log(mergeLists(list1, list2))
</script>

</html>
