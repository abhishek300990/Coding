<html>
<script>
    function countSubsets(arr, target) {
        let dp = new Array(target + 1).fill(0);
        dp[0] = 1; // There's 1 way to make sum 0 (empty subset)

        for (let num of arr) {
            for (let j = target; j >= num; j--) { // âœ… Iterate backwards!
                dp[j] += dp[j - num];
            }
        }

        return dp[target];
    }

    console.log(countSubsets([2, 3, 5], 5));  // Output: 2 (Subsets: {2,3}, {5})
    console.log(countSubsets([1, 2, 3, 3], 6)); // Output: 3 (Subsets: {1,2,3}, {3,3}, {1,3,2})

</script>

</html>
